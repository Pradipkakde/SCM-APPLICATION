<!--Edit Contact Form-->

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="submitUpdate()">
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.name" [value]="contact.name" name="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.photo" [value]="contact.name" name="photo" type="text" class="form-control" placeholder="Photo Url">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.email" [value]="contact.email" name="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.mobile" [value]="contact.mobile" name="mobile" type="number" class="form-control" placeholder="Mobile">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.company" [value]="contact.company" name="company" type="text" class="form-control" placeholder="Company">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.title" [value]="contact.title" name="title" type="text" class="form-control" placeholder="Title">
                </div>
                <div class="mb-2">
                   <select [(ngModel)]="contact.groupId" [value]="contact.groupId" name="groupId" required="true" class="form-control">
                    <option value="">Select Group</option>
                    <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                   </select>
                </div>
                <div class="mb-d">
                    <input type="submit" value="Update" class="btn btn-danger">
                    <a class="btn btn-dark ms-2" [routerLink]="['/']">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="" class="contact-img">
        </div>


    </div>
</div>
