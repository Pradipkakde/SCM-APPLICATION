<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">Add Contacts</p>
            <p class="fst-italic">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique pariatur dolor ipsum magnam. Nulla porro voluptatum at dolore, maiores necessitatibus, dolores eaque,
                 et laudantium voluptatibus id eveniet esse earum numquam.</p>
        </div>
    </div>
</div>
<!--Loading spinner-->
<div>
    <div class="text-center" *ngIf="loading">
      <app-spinner></app-spinner>
    </div>
  </div>
  
  <!--Error Message-->
  <div *ngIf="!loading && errorMessage">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h4 text-danger fw-bold mt-5">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
<!--Contact Form-->

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createsubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name" required="true">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="Photo Url" required="true">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" placeholder="Email" required="true">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile" type="number" class="form-control" placeholder="Mobile" required="true">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Company" required="true">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Title" required="true">
                </div>
                <div class="mb-2">
                   <select [(ngModel)]="contact.groupId" name="groupId" class="form-control" *ngIf="groups.length>0">
                    <option value="">Select Group</option>
                    <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                   </select>
                </div>
                <div class="mb-d">
                    <input type="submit" value="Create" class="btn btn-danger">
                    <a class="btn btn-dark ms-2" [routerLink]="['/']">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img src="{{contact.photo}}" alt="" class="contact-img">
        </div>


    </div>
</div>
